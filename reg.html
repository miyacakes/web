<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           background-image: url('https://i.pinimg.com/564x/3c/c5/a8/3cc5a80caa03584e8ef90a5d47b24929.jpg');
        }

        header {
            background-image: url('https://i.pinimg.com/564x/87/95/93/879593e1b0816f9bed068432dc9f86c9.jpg');
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color:#d3d3d3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Taylor Swift Registration Form</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="albums.html">Albums</a></li>
            <li><a href="ticket.html">Ticket</a></li>
            <li><a href="reg.html">Registration</a></li>
			<li><a href="inq.html">Inquire</a></li>
			<li><a href="res.html">Reservation</a></li>
			<li><a href="log.html">Log in</a></li>
			<li><a href="pay.html">Payment</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" pattern="\d+" title="Please enter a numeric value for age" required>

            <label for="cellphone">Cellphone No.:</label>
            <input type="tel" id="cellphone" name="cellphone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
